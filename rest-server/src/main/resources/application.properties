spring.datasource.url=jdbc:postgresql://localhost:5432/online-shop
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.liquibase.change-log=classpath:db/changelog/liquibase-root.yaml
spring.jpa.open-in-view=false
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://127.0.0.1:9000
jwt.private.key=classpath:app.key
jwt.public.key=classpath:app.pub
